name: ECS Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      # - '.github/workflows/*'
      - 'test/**'
      - '**.md'

env:
  ECS_TASK_DEFINITION: ./aws/task-definition/production.json

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch
        run: |
          echo "The GITHUB_REF is: $GITHUB_REF"
          echo "stage=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get Code
        uses: actions/checkout@v4

      # Enable QEMU for ARM64 emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build --target production --platform linux/arm64 -t $ECR_REGISTRY/dev/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/dev/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Inspect the image to check its architecture
          ARCHITECTURE=$(docker inspect --format='{{.Architecture}}' $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG)
          echo "Image architecture: $ARCHITECTURE"

